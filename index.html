<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crankus Ferrus - Ficha de Personaje</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Manufacturing+Consent&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">

<script type="module" src="js/main.js"></script>
</head>

<body>
<div class="character-sheet-container">
  <h1 class="text-4xl text-center mb-8 uppercase tracking-wider" style="font-family: 'Manufacturing Consent', cursive;">
    Crankus Ferrus
  </h1>

  <p class="detail-text mb-8 text-center">"La carne es débil. El metal, eterno."</p>

  <!-- Sección de Atributos -->
    <div class="sheet-section">
    <h2 class="section-title">Atributos</h2>
    <div id="atributos-container" class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
        <thead class="bg-gray-100">
            <tr>
            <th class="border px-2 py-1">Tipo</th>
            <th class="border px-2 py-1">Base</th>
            <th class="border px-2 py-1">Mundo</th>
            <th class="border px-2 py-1">Profesión</th>
            <th class="border px-2 py-1">Total</th>
            </tr>
        </thead>
        <tbody id="atributos-body"></tbody>
        </table>
    </div>
    </div>
    <!-- Sección de Habilidades -->
    <div class="sheet-section">
    <h2 class="section-title">Habilidades</h2>

    <div class="mb-6">
        <h3 class="text-xl font-bold mb-2">Primarias</h3>
        <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-100">
            <tr>
                <th class="border px-2 py-1">Habilidad</th>
                <th class="border px-2 py-1">Nivel</th>
                <th class="border px-2 py-1">Bonus</th>
            </tr>
            </thead>
            <tbody id="habilidades-primarias-body"></tbody>
        </table>
        </div>
    </div>

    <div>
        <h3 class="text-xl font-bold mb-2">Secundarias</h3>
        <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300">
            <thead class="bg-gray-100">
            <tr>
                <th class="border px-2 py-1">Habilidad</th>
                <th class="border px-2 py-1">Nivel</th>
                <th class="border px-2 py-1">Bonus</th>
            </tr>
            </thead>
            <tbody id="habilidades-secundarias-body"></tbody>
        </table>
        </div>
    </div>
    </div>

  <div class="flex justify-center gap-4 mt-8">
    <button id="guardarBtn" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800">
      Guardar Ficha
    </button>
    <button id="cargarBtn" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800">
      Cargar Ficha
    </button>
  </div>

  <div id="status-message" class="mt-4 text-center text-sm text-gray-700"></div>
</div>
</body>
</html>
